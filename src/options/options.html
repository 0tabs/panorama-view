<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="options.css">
		<script type="module" src="./options.js"></script>
	</head>
	<body>
		<section>
			<h3>Keyboard Shortcuts</h3>
			<div id="keyboardShortcuts"></div>
			<p>To change shortcuts please go to the Gear Icon in the top right and choose "Manage Extension Shortcuts"</p>
		</section>
		<section>
			<h3>Backup</h3>
			<div>
				<div>
					<label>Save new Backup to file</label>
					<button id="saveBackup">Save As...</button>
				</div>
				<div>
					<label>Load a Backup</label>
					<input id="backupFileInput" name="backupFile" type="file" accept=".json" title="Imported backups will open in new windows and not overwrite anything" hidden>
					<select id="selectBackup" style="min-width: 40%; max-width: 50%;">
						<option value="false">Select Backup</option>
						<option value="browse">Browse...</option>
					</select>
					<button id="loadBackup">Load</button>
				</div>
				<div>
					<label>Automatic Backup interval</label>
					<input type="range" id="autoBackup" min="0" max="360" step="15" value="60">
					<output for="autoBackup" id="autoBackupInterval"></output>
				</div>
			</div>
		</section>
		<section>
			<h3>Statistics</h3>
			<div>
				<div>
					<label for="numberOfTabs">Number of Tabs</label>
					<span id="numberOfTabs">Calculating..</span>
				</div>
				<div>
					<label for="thumbnailCacheSize">Thumbnail Cache</label>
					<span id="thumbnailCacheSize">Calculating..</span>
				</div>
			</div>
		</section>
	</body>
</html>
