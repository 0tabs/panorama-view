<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="options.css">
		<link rel="stylesheet" type="text/css" href="dark.css">

		<script type="module" src="./options.js"></script>
	</head>
	<body class="light">
		<section>
			<h3 data-i18n-message-name="optionKeyboardShortcuts"></h3>
			<div id="keyboardShortcuts"></div>
			<p data-i18n-message-name="optionKeyboardShortcutsDirections"></p>
		</section>
		<section>
			<h3 data-i18n-message-name="optionGeneral"></h3>
			<div>
				<div>
					<label data-i18n-message-name="optionTheme"></label>
					<select id="themeSelect">
						<option value="false" data-i18n-message-name="optionThemeAuto"></option>
						<option value="custom" data-i18n-message-name="optionThemeCustom"></option>
						<option value="light" data-i18n-message-name="optionThemeLight"></option>
						<option value="dark" data-i18n-message-name="optionThemeDark"></option>
					</select>
				</div>
				<div>
					<label for="listView" data-i18n-message-name="optionListView"></label>
					<input type="checkbox" id="listView">
				</div>
			</div>
		</section>
		<section>
			<h3 data-i18n-message-name="optionBackup"></h3>
			<div>
				<div>
					<label data-i18n-message-name="optionSaveBackup"></label>
					<button id="saveBackup" data-i18n-message-name="optionSaveBackupButton"></button>
				</div>
				<div>
					<label data-i18n-message-name="optionLoadBackup"></label>
					<input id="backupFileInput" name="backupFile" type="file" accept=".json" hidden>
					<select id="selectBackup" style="min-width: 40%; max-width: 50%;">
						<option value="false" data-i18n-message-name="optionLoadBackupSelect"></option>
						<option value="browse" data-i18n-message-name="optionLoadBackupBrowse"></option>
					</select>
					<button id="loadBackup" data-i18n-message-name="optionLoadBackupButton"></button>
				</div>
				<div>
					<label data-i18n-message-name="optionAutomaticBackupInterval"></label>
					<input type="range" id="autoBackup" min="0" max="360" step="15" value="0">
					<output for="autoBackup" id="autoBackupInterval"></output>
				</div>
			</div>
		</section>
		<section>
			<h3 data-i18n-message-name="optionStatistics"></h3>
			<div>
				<div>
					<label data-i18n-message-name="optionNumberOfTabs"></label>
					<span id="numberOfTabs"></span>
				</div>
				<div>
					<label data-i18n-message-name="optionThumbnailCache"></label>
					<span id="thumbnailCacheSize"></span>
				</div>
			</div>
		</section>
	</body>
</html>
